<div class="example-form">
  <mat-card>
    <mat-card-content>

      <mat-card-title>Get your Quote</mat-card-title>
    </mat-card-content>
    <mat-card-content>
      <mat-radio-group>
        <mat-radio-button value="1">Single Trip</mat-radio-button>
        <mat-radio-button value="2">Annual Multi-Trip</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker1" placeholder="Depart Date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker2" placeholder="Return Date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <app-destination-select></app-destination-select>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-select [(value)]="coverTypeDefault" placeholder="Cover Type">
          <mat-option value="Individual">Individual</mat-option>
          <mat-option value="Family">Family</mat-option>
          <mat-option value="Group">Group</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Adult Age" [formControl]="adultAgeFormControl">
        <mat-error *ngIf="adultAgeFormControl.hasError('required')">
          Adult age is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Dependant Age" [formControl]="dependantAgeFormControl">
        <mat-error *ngIf="dependantAgeFormControl.hasError('required')">
          Dependant age is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
