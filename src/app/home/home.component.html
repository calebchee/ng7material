<div class="example-form">
  <mat-card>
    <mat-card-title>Get your Quote</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Travel Start">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Travel End">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-radio-group>
        <mat-radio-button value="1">Annual</mat-radio-button>
        <mat-radio-button value="2">Single</mat-radio-button>
      </mat-radio-group>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <label>Destination</label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="Malaysia">Malaysia</mat-option>
          <mat-option value="Singapore">Singapore</mat-option>
          <mat-option value="Australia">Australia</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-checkbox>I Agree to treat Guan Hao</mat-checkbox>
    </mat-card-content>


    <mat-card-content><button mat-button color="accent" routerLink="/plans">Go to Plans</button></mat-card-content>





  </mat-card>
</div>
