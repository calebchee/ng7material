<div class="example-form">
  <mat-card>

    <mat-horizontal-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Plan</ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Details</ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Payment</ng-template>
      </mat-step>
    </mat-horizontal-stepper>

    <mat-card-content>
      <h3 mat-subheader>Extras Type 1</h3>

      <mat-list>
        <mat-list-item *ngFor="let addon of addons">
          <mat-icon mat-list-icon>{{addon.icon}}</mat-icon>
          <p mat-line class="header-title">{{addon.name}}<br><span class="header-description">{{addon.desp}}</span></p>
          <mat-panel-description>{{addon.premium}}</mat-panel-description>
          <mat-slide-toggle></mat-slide-toggle>

          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>

      <mat-accordion class="example-headers-align">
        <h3 mat-subheader>Extras Type 2</h3>
        <mat-expansion-panel *ngFor="let addon of addons">
          <mat-expansion-panel-header>

            <mat-panel-title>
              <mat-icon mat-list-icon>{{addon.icon}}</mat-icon>

              {{addon.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{addon.premium}}
              <mat-slide-toggle></mat-slide-toggle>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p matline>{{addon.desp}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>

    <mat-card-actions><button mat-button color="accent" routerLink="/plans">Back to Plan</button><button mat-button
        color="accent" routerLink="/details">Next Step</button></mat-card-actions>

  </mat-card>
</div>
